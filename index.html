<! DOCTYPE html>

<html>
  
  <head>
    <meta charset="utf-8">
    <title>Modular Product Listing</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>
  
  <body>
    <a class="product-module"href="#" target="_blank">
      <img src="images/rei-skis.jpg" alt="Rossignol Experience 80 Skis with Bindings - Men's - 2015/2016" class="product-photo">

      <p class="product-price">$649.95</p>
