<! DOCTYPE html>

<html>
  
  <head>
    <meta charset="utf-8">
    <title>Modular Product Listing</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>
  
  <body>
    
    <div class="product-tile">
      <a class="product-photo" href="#" target="_blank">
        <img src="images/rei-skis.jpg" alt="Rossignol Experience 80 Skis with Bindings - Men's - 2015/2016">
      </a>

      <a class="customer-rating" href="#" target="_blank">
        <ul>
          <li><img src="images/star.png" alt="Customer Product Ratings"></li>
          <li><img src="images/star.png" alt="Customer Product Ratings"></li>
          <li><img src="images/star.png" alt="Customer Product Ratings"></li>
          <li><img src="images/star.png" alt="Customer Product Ratings"></li>
          <li><img src="images/star.png" alt="Customer Product Ratings"></li>
        </ul>
      </a>

      <a href="#" target="_blank">
         <p class="product-description">Rossignol Experience 80 Skis with Bindings - Men's - 2015/2016</p>
      </a>

      <a href="#" target="_blank">
        <p class="product-price">$649.95</p>
      </a>

      <a href="#" target="_blank">
        <p class="product-compare">Compare</p>
      </a>
    </div>
  
  </body>

</html>
